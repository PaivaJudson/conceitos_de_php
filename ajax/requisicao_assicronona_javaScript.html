<!DOCTYPE HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Ajax fácil com JavaScript Puro</title>

    <!-- bootstrap - link cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script type="text/javascript" src="">
        
        var httpRequest;

        function fazerRequisiscao(url, destino){

            if(window.XMLHttpRequest){
                httpRequest = new XMLHttpRequest();
            }else if(window.ActiveXObject){
                try{
                    httpRequest = new ActiveXObject("Msxm12.XMLTTP");
                } catch(e){
                    try{
                        httpRequest = ActiveXObject("Microsoft.XMLHTTP");
                    }catch(e){
                        alert("Impossivel instanciar o ojecto xmlhttpRequest para este navegador/versao");
                    }
                }
            }

            if(!httpRequest){
                alert("Erro ao tentar criar uma instância do objecto XMLHTTPREQUEST");
                return false;
            }

            httpRequest.onreadystatechange = situacaoRequisicao;

            httpRequest.open('GET', url);
            httpRequest.send();

        }

        function situacaoRequisicao(){
            if(httpRequest.readyState == 4){
                if (httpRequest.readyState == 200) {
                    document.getElementById('div_conteudo').innerHTML;
                }
            } 
        }

    </script>

</head>

<body>

    <!-- Static navbar -->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <h3>Requisições síncronas e assíncronas</h3>
            </div>
        </div>
    </nav>


    <div class="container">

        <div class="row">
            <div class="col-md-4 center"></div>
            <div class="col-md-4 center">
                <a href="#" class="btn btn-primary" onclick="fazerRequisiscao('pagina_conteudo_1.html', 'div_conteudo')">Página 1</a>
                <a href="#" class="btn btn-primary" onclick="fazerRequisiscao('pagina_conteudo_2.html', 'div_conteudo')">Página 2</a>
                <a href="#" class="btn btn-primary" onclick="fazerRequisiscao('pagina_conteudo_3.html', 'div_conteudo')">Página 3</a>
            </div>
            <div class="col-md-4 center"></div>
        </div>

        <br />
        <div class="row">
            <div class="col-md-1"></div>

            <div class="col-md-10" id="div_conteudo">

            <div class="col-md-1"></div>
        </div>

    </div>
</body>

</html>
